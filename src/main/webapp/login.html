<!DOCTYPE html>
<html>
<head>

  <div class="row">
    <div class="col-md-12">

          <div class="card-body">
            <center>
              <form>
                <h2>Webshop!</h2>

                <input type="submit" class="btn btn-primary" value="Log In">
              </form>
            </center>
          </div>
          <div class="card-footer">
            <small class="text-muted">Made by Team 3</small>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="assets/js/core/jquery.min.js"></script>
